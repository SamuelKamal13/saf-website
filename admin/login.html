<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <link rel="stylesheet" href="css/admin.css" />
    <style>
      body {
        font-family: "Segoe UI", "Cairo", "Tahoma", Arial, sans-serif;
        background: linear-gradient(135deg, #8b0000 0%, #800020 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(139, 0, 0, 0.3);
        max-width: 450px;
        width: 100%;
        padding: 40px;
        border: 2px solid #d4af37;
      }

      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .login-header h1 {
        color: #8b0000;
        font-size: 28px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .login-header p {
        color: #666;
        font-size: 14px;
      }

      .login-logo {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #8b0000 0%, #800020 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin: 0 auto 20px;
        border: 3px solid #d4af37;
        box-shadow: 0 4px 12px rgba(139, 0, 0, 0.25);
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s;
        box-sizing: border-box;
      }

      .form-control:focus {
        outline: none;
        border-color: #8b0000;
        box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #8b0000 0%, #800020 100%);
        color: #d4af37;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 12px rgba(139, 0, 0, 0.25);
      }

      .btn-login:hover {
        background: linear-gradient(135deg, #6b0000 0%, #5b0000 100%);
        box-shadow: 0 6px 16px rgba(139, 0, 0, 0.35);
        transform: translateY(-2px);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .btn-login:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .alert {
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .loading-spinner {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid rgba(212, 175, 55, 0.3);
        border-top-color: #d4af37;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-left: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px;
      }

      .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .remember-me label {
        margin: 0;
        font-weight: normal;
        cursor: pointer;
        user-select: none;
      }

      .login-footer {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        color: #666;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="login-logo">
          <img style="width: inherit" src="img/logo.png" alt="" />
        </div>
        <h1>لوحة التحكم</h1>
        <p>
          أسرة القديس أغسطينوس - إجتماع جامعة وخريجين كنيسة الشهيد العظيم مار
          جرجس المرماح ببني سويف
        </p>
      </div>

      <div id="alertContainer"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="admin@example.com"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="••••••••"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">تذكرني</label>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          تسجيل الدخول
        </button>
      </form>

      <div class="login-footer">
        <p>
          © 2025 أسرة القديس أغسطينوس - كنيسة الشهيد العظيم مار جرجس المرماح
        </p>
      </div>
    </div>

    <script>
      const API_BASE_URL = "http://localhost:8080/dashboard/attendance_app/api";
      const loginForm = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginBtn");
      const alertContainer = document.getElementById("alertContainer");

      // Check if already logged in
      const existingToken = localStorage.getItem("admin_token");
      if (existingToken) {
        // Verify token is still valid by trying to use it
        verifyTokenAndRedirect(existingToken);
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const rememberMe = document.getElementById("rememberMe").checked;

        // Disable button and show loading
        loginBtn.disabled = true;
        loginBtn.innerHTML =
          'جاري تسجيل الدخول <span class="loading-spinner"></span>';

        try {
          const response = await fetch(API_BASE_URL + "/login.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: email,
              password: password,
            }),
          });

          const result = await response.json();

          if (result.success) {
            // Store token and user data
            localStorage.setItem("admin_token", result.data.token);
            localStorage.setItem(
              "admin_user",
              JSON.stringify(result.data.user)
            );
            localStorage.setItem("token_expires_at", result.data.expires_at);

            if (rememberMe) {
              localStorage.setItem("remember_me", "true");
            }

            // Show success message
            showAlert("تم تسجيل الدخول بنجاح! جاري التحويل...", "success");

            // Redirect to admin panel after short delay
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          } else {
            // Show error message
            showAlert(
              result.message || "فشل تسجيل الدخول. حاول مرة أخرى.",
              "danger"
            );
            loginBtn.disabled = false;
            loginBtn.innerHTML = "تسجيل الدخول";
          }
        } catch (error) {
          console.error("Login error:", error);
          showAlert("حدث خطأ في الاتصال. تأكد من تشغيل الخادم.", "danger");
          loginBtn.disabled = false;
          loginBtn.innerHTML = "تسجيل الدخول";
        }
      });

      async function verifyTokenAndRedirect(token) {
        try {
          const response = await fetch(API_BASE_URL + "/get_user.php", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const result = await response.json();

          if (result.success) {
            // Token is valid, redirect to admin panel
            window.location.href = "index.html";
          } else {
            // Token invalid, clear storage
            localStorage.removeItem("admin_token");
            localStorage.removeItem("admin_user");
            localStorage.removeItem("token_expires_at");
          }
        } catch (error) {
          console.error("Token verification error:", error);
        }
      }

      function showAlert(message, type) {
        alertContainer.innerHTML = `
          <div class="alert alert-${type}">
            ${message}
          </div>
        `;

        setTimeout(() => {
          alertContainer.innerHTML = "";
        }, 5000);
      }
    </script>
  </body>
</html>
