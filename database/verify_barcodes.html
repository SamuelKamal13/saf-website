<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التحقق من الباركودات المشتركة</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 40px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
      }

      .card {
        background: white;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .card-header {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 3px solid;
      }

      .icon {
        font-size: 4rem;
        margin-bottom: 15px;
      }

      .title {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .description {
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
        font-size: 1rem;
      }

      .barcode {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        font-weight: bold;
        font-size: 1.2rem;
        text-align: center;
        color: #333;
        border: 2px dashed #ddd;
      }

      .mass {
        border-top-color: #8b0000;
      }

      .mass .title {
        color: #8b0000;
      }

      .tasbeha {
        border-top-color: #d4af37;
      }

      .tasbeha .title {
        color: #d4af37;
      }

      .meeting {
        border-top-color: #4caf50;
      }

      .meeting .title {
        color: #4caf50;
      }

      .activity {
        border-top-color: #800020;
      }

      .activity .title {
        color: #800020;
      }

      .status {
        text-align: center;
        color: white;
        padding: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        margin-bottom: 30px;
        backdrop-filter: blur(10px);
      }

      .loading {
        color: white;
        text-align: center;
        font-size: 1.5rem;
      }

      .error {
        background: #f44336;
        color: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🎯 الباركودات المشتركة المحدثة</h1>

      <div id="status" class="status" style="display: none">
        ✅ تم تحديث البيانات بنجاح!
      </div>

      <div id="loading" class="loading">جاري التحميل...</div>

      <div id="error" class="error" style="display: none">
        ❌ فشل في تحميل البيانات
      </div>

      <div id="grid" class="grid"></div>
    </div>

    <script>
      const API_BASE = "http://192.168.1.10:8080/dashboard/attendance_api/api";

      const config = {
        mass: {
          icon: "⛪",
          class: "mass",
          color: "#8B0000",
        },
        tasbeha: {
          icon: "🕯️",
          class: "tasbeha",
          color: "#D4AF37",
        },
        meeting: {
          icon: "👥",
          class: "meeting",
          color: "#4CAF50",
        },
        activity: {
          icon: "🎯",
          class: "activity",
          color: "#800020",
        },
      };

      async function loadBarcodes() {
        try {
          // First login to get token
          const loginResponse = await fetch(`${API_BASE}/login.php`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: "admin@church.com",
              password: "admin123",
            }),
          });

          const loginData = await loginResponse.json();

          if (!loginData.success) {
            throw new Error("فشل تسجيل الدخول");
          }

          const token = loginData.data.token;

          // Now get shared barcodes
          const response = await fetch(`${API_BASE}/get_shared_barcodes.php`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const data = await response.json();

          if (!data.success) {
            throw new Error(data.message || "فشل في تحميل البيانات");
          }

          displayBarcodes(data.data.shared_barcodes);

          document.getElementById("loading").style.display = "none";
          document.getElementById("status").style.display = "block";
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("loading").style.display = "none";
          document.getElementById("error").style.display = "block";
          document.getElementById("error").textContent = "❌ " + error.message;
        }
      }

      function displayBarcodes(barcodes) {
        const grid = document.getElementById("grid");
        grid.innerHTML = "";

        barcodes.forEach((barcode) => {
          const cfg = config[barcode.event_type];

          const card = document.createElement("div");
          card.className = `card ${cfg.class}`;

          card.innerHTML = `
                    <div class="card-header" style="border-bottom-color: ${cfg.color};">
                        <div class="icon">${cfg.icon}</div>
                        <div class="title">${barcode.arabic_name}</div>
                    </div>
                    <div class="description">
                        ${barcode.description}
                    </div>
                    <div class="barcode">
                        ${barcode.barcode}
                    </div>
                `;

          grid.appendChild(card);
        });
      }

      // Load on page load
      loadBarcodes();
    </script>
  </body>
</html>
